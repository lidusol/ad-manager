

  
  <div class="container-fluid p-md-5 mt-2" *ngIf="emailVerified !== undefined && emailVerified!==null && emailVerified">
     <div class="row pl-md-5 pr-md-5 pt-5 pb-3">
      <div class="col-md-12 pl-md-5 pr-md-5">
          <h5>Renseignez les champs ci dessous pour finaliser votre inscription</h5>
      </div>
    </div>
    <div class="row pl-md-5 pr-md-5 pt-3 pb-3">
      <div class="col-md-12 pl-md-5 pr-md-5">
          <h3>Elements de facturation</h3>
           <adf-user-settings [step]='stepInitUser' ></adf-user-settings>
        
      </div>
    </div>


    <div class="row pl-md-5 pr-md-5 pt-3 pb-3">
      <div class="col-md-12 pl-md-5 pr-md-5">
          <h3>Compte publicitaire </h3>
          <adf-account-settings></adf-account-settings>
        
      </div>
    </div>
    <div class="row pl-md-5 pr-md-5 pt-3 pb-3 mb-5">
      <div class="col-md-12 pl-md-5 pr-md-5" style="text-align: right;">
        <mat-spinner
          [mode]="'indeterminate'" [diameter]="20" *ngIf="showSpinner">
        </mat-spinner>
        <button mat-button color="primary" (click)="signout()">Déconnexion</button>
          <button mat-flat-button color="primary" (click)="validInfo()" *ngIf="!showSpinner">Confirmer</button>
        
      </div>
    </div>

  </div>

  <div class="row mt-5 pt-2" *ngIf="emailVerified !== undefined && emailVerified!==null && !emailVerified">
      <div class="col-md-12">
        <div class="d-flex justify-content-center align-items-center w-100">
          <mat-card style="max-width: 300px; width: 100%;">
            <mat-card-header>
              <mat-card-title>Information</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              Un lien de validation vous a été envoyé veuillez confirmer votre adresse email.
            </mat-card-content>
            <mat-card-actions align="right">
              <button mat-button color="primary" (click)="resendValidationEmail()">Renvoyer l'email de validation</button>
              <button mat-flat-button color="primary" (click)="signout()">Déconnexion</button>
            </mat-card-actions>
            
          </mat-card>
        </div>
       
      </div>
  </div>


<adf-spinner *ngIf="showSpinner"></adf-spinner>
<app-toast #toast ></app-toast>
