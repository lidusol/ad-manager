<mat-form-field  class="example-full-width" [appearance]="'outline'" color="primary">
  <mat-label>Compte publicitaire</mat-label>
  <input type="text"
  id="input"
         placeholder="SÃ©lectionner un compte"
         aria-label="Comptes"
         matInput
         [formControl]="actCtrl"
         [matAutocomplete]="auto"
         autofocus="false" >
  <mat-autocomplete [autoActiveFirstOption]="false" #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option.account.name" (click)="onAccountSelect(option)">
      {{option.account.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
