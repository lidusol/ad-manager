 <button  class="btn-label-top" mat-button (click)="togglePicker()" type="button" cdkOverlayOrigin
   #trigger="cdkOverlayOrigin" isIconButton="true"><span class="range-label-top" *ngIf="!iconBtn">{{ selectedDates!==null?selectedDates.dateRangeText: 'dateRange.period' | translate }}</span><mat-icon *ngIf="!iconBtn">arrow_drop_down</mat-icon> <mat-icon *ngIf="iconBtn">more_vert</mat-icon></button>
 <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="overlayOpened"
   [cdkConnectedOverlayHasBackdrop]="true" [cdkConnectedOverlayBackdropClass]="backDropClass"
   [cdkConnectedOverlayPanelClass]="panelClass" [cdkConnectedOverlayOpen]="overlayOpened"
   [cdkConnectedOverlayFlexibleDimensions]="cdkConnectedOverlayFlexibleDimensions"
   [cdkConnectedOverlayViewportMargin]="cdkConnectedOverlayViewportMargin"
   (overlayOutsideClick)="overlayOutsideClick($event)" (backdropClick)="backdropClick($event)">
   <mat-card class="range-wrapper-container p-0">
     <mat-card-content class="p-0">
       <div class="d-flex w-100 flex-wrap justify-content-md-center align-items-center justify-content-center">
         <div
           class="range-selector-enum pl-2 pr-2 pt-3 pb-3 d-flex justify-content-center justify-content-md-start align-items-center">
           <mat-selection-list [multiple]="false">
             <mat-list-option *ngFor="let range of ranges" [value]="range" (click)="selectRange(range)"
               class="ranges-options">
               <div class="d-flex justify-content-start align-items-center">
                 <mat-icon class="checked-range-icon">check</mat-icon>
                 <span>{{range.rangeText}}</span>
               </div>
             </mat-list-option>
           </mat-selection-list>
         </div>
         <div class="calendar-range-container">
           <mat-card class="pl-0 pr-0 pt-3" style="box-shadow: none !important;">
             <mat-card-content class="pl-0 pr-0 pb-0">
               <ngx-daterangepicker-material [autoApply]="true" [keepCalendarOpeningWithRange]="true"
                 [showRangeLabelOnInput]="true"  [alwaysShowCalendars]="true" [startDate]="startDate" [endDate]="endDate"   [isInvalidDate]="isInvalidDate" [minDate]="minDate" [maxDate]="maxDate">
               </ngx-daterangepicker-material>

             </mat-card-content>
             <mat-card-actions align="end">
               <span class="mr-3 mt-2 range-label-bottom">{{ selectedDates!==null?selectedDates.dateRangeText: 'dateRange.period' | translate }}</span>
               <button mat-flat-button color="accent" class="mr-4" (click)="togglePicker()">{{ 'range_picker.cancel_label' | translate }}</button>
               <button mat-flat-button color="primary" class="mr-4" (click)="getDataValue()">{{ 'range_picker.apply_btn' | translate }}</button>
             </mat-card-actions>
           </mat-card>
         </div>


       </div>
     </mat-card-content>

   </mat-card>
 </ng-template>
