 <mat-card class="card-budget-edit mat-elevation-z5">
   <mat-card-header>
     <mat-card-subtitle>Budget</mat-card-subtitle>
   </mat-card-header>
   <mat-card-content>
    <mat-form-field appearance="legacy" style="width: 100%;">
    <input matInput type="number" [formControl]="budgetControl"  autocomplete="false" class="example-right-align">

     <mat-error *ngIf="budgetControl.hasError('required')">Budget de la campagne obligatoire.</mat-error>
      <mat-error *ngIf="budgetControl.hasError('min')">Le budget minimal requis est de 5 $US</mat-error>
    <span matSuffix>$US</span>
  </mat-form-field>
   </mat-card-content>
   <mat-card-actions class="d-flex align-items-center pl-0 pr-0 align-content-center">
       <mat-spinner
           mode="indeterminate" [diameter]="20" color="accent" *ngIf="showSpinnerBudget">
       </mat-spinner>
       <ng-container *ngIf="!showSpinnerBudget">
           <button mat-button color="accent" style="font-size: 12px;" (click)="closePanelBudget()">ANNULER</button>
           <button mat-button color="accent" style="font-size: 12px;" (click)=" updateBudget()">ENREGISTRER</button>

       </ng-container>
       
   </mat-card-actions>
 </mat-card>
