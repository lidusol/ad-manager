 <mat-form-field class="url-field" appearance="legacy" hintLabel="Exemple: https://monsite.com" color="primary">
  <input matInput #inputUrl  [formControl]="urlControl" id="url" placeholder=""  autofocus>
  <mat-error *ngIf="urlControl.hasError('required')">Ce champ ne peut Ãªtre vide.</mat-error>
  <mat-error *ngIf="!urlControl.hasError('required') && urlControl.invalid">Url invalide</mat-error>
</mat-form-field>

<div class="panel-footer">
  <mat-spinner
      [mode]="'indeterminate'" color="primary" [diameter]="25" *ngIf="spinnerUpdate" class="mr-4">
  </mat-spinner>
  <ng-container *ngIf="!spinnerUpdate && user_access!==undefined">
      <button mat-button color="primary" (click)="updateLandingPage()" [disabled]="user_access.readOnly">Enregistrer</button>
      <button mat-button color="primary" (click)="$event.stopPropagation(togglePanel($event))">Annuler</button>

  </ng-container>
  
</div>
