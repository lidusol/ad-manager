              <ng-template #loaded>
                <mat-card style="box-shadow: none; padding: 0;">
                  
                    <ejs-grid #gridPlacementsRecap id='gridPlacementsRecap' [dataSource]='' allowTextWrap="true" [allowSelection]='true' [allowSorting]='true' (dataBound)='onDataBound($event)' [enableHover]='false' [selectionSettings]='selectionSettings' [filterSettings]='filterSettings' [allowSorting]='true' [allowFiltering]='false' [allowResizing]='true'  [gridLines]='gridLines'  [allowPaging]='true'
                [pageSettings]='initialPage' style="overflow-y: hidden;" [toolbar]='toolbarOptions' [locale]='"fr"'  [contextMenuItems]="contextMenuItems"  [groupSettings]='groupOptions' [allowGrouping]='true' [showColumnChooser]= 'true' [showColumnMenu]= 'true' [searchSettings]='searchSettings'>
                          <e-columns>
                              <e-column field='displayName' [visible]='true'  [lockColumn]='true' [allowResizing]='false' headerText="Emplacements" width="200"  textAlign='Left'>
                              </e-column>
                             <e-column headerText='Type' width="80" field="id" [allowFiltering]='false' [allowSorting]='false' textAlign='Center' [showColumnMenu]= 'true'>
                                       
                
                            <ng-template #template let-data>
                             {{data.criteriaParams}}
                            </ng-template>
                          </e-column>
                          <e-column headerText='Campagne' width="100" field="id" [allowFiltering]='false' [allowSorting]='true' textAlign='Center'  [showColumnMenu]= 'true'>
                                       
                
                            <ng-template #template let-data>
                              {{data.ad_group_id | campaignNameFromAdGroupId:uid_action | async}}     
                             
                            </ng-template>
                          </e-column>
                                    <e-column headerText='Clics' width="60" field="interactions" [allowFiltering]='true' [allowSorting]='true' textAlign='Center' [showColumnMenu]= 'true' >
                            <ng-template #template let-data>
                             {{data.interactions | shortNumber}}
                            </ng-template>
                          </e-column>
                          <e-column headerText='Coût' width="80" field="costs" [allowFiltering]='true' [allowSorting]='true'  textAlign='Center' [showColumnMenu]= 'true'>
                            
                            <ng-template #template let-data>
                              {{PARSE_FLOAT(data.costs)*2/1000000 | currency }}
                              
                              
                            </ng-template> 
                       
                          </e-column>
                          <e-column headerText='Affichages' field="impressions" width="80" textAlign='Center' [allowFiltering]='true' [allowSorting]='true' [showColumnMenu]= 'true'>
                           
                            <ng-template #template let-data>
                              {{data.impressions | shortNumber}}
                                   
                            </ng-template>
                          </e-column>
                            <e-column headerText='Ctr' field="ctr" width="80" textAlign='Left' [allowFiltering]='true' [allowSorting]='true' [showColumnMenu]= 'true'>
                           
                            <ng-template #template let-data>
                              {{data.ctr}}
                                   
                            </ng-template>
                          </e-column>
                          <e-column headerText='Conversions' field="conversions" width="80" textAlign='Center' [allowFiltering]='true' [allowSorting]='true' [showColumnMenu]= 'true'>
                           
                            <ng-template #template let-data>
                              {{data.conversions}}
                                   
                            </ng-template>
                          </e-column>
                             
                          <e-column headerText='Taux de conversion' field="convRate" width="100" textAlign='Center' [allowFiltering]='true' [allowSorting]='true' [showColumnMenu]= 'true'>
                           
                            <ng-template #template let-data>
                              {{data.convRate}}
                                   
                            </ng-template>
                          </e-column>
                           <e-column headerText="Taux d'Intéractions" field="interactionRate" width="100" textAlign='Center' [allowFiltering]='true' [allowSorting]='true' [showColumnMenu]= 'true'>
                           
                            <ng-template #template let-data>
                              {{data.interactionRate}}
                                   
                            </ng-template>
                          </e-column>
                          </e-columns>
                      </ejs-grid> 
                
                </mat-card>   

                </ng-template>



   
 


<adf-spinner *ngIf="loader"></adf-spinner>
