<div class="row p-0" style="background: whitesmoke; height: 100vh;">
    <div class='col-sm-12 col-md-4 col-xl-5 p-0 d-none d-md-flex' style="height: 100%;">
      <div class="mainReset">
        <div class="backgroundLeft">
          <div class="left-header-title">
            <span>Adafri.</span>
  
          </div>
          <div class="left-img" style="background-image: url(assets/images/Clip.png);"></div>
          <div class="left-side-title">
            <span>Ta publicité</span><br><span>sur tous le</span><span>s<br />sites
              web.</span><br><span></span><span></span>
          </div>
          <div class="copyright-content">
            <span>© Copyright 2020 Adafri. All rights reserved.</span>
          </div>
        </div>
      </div>
  
    </div>
    <div class='col-sm-12 col-md-8 col-xl-7 p-3 w-100' style="height: 100%">
      <div class="d-flex justify-content-center align-items-center flex-column pl-md-5 pr-md-5">
        <div class="login-action">
            <span style="font-family:ProductSans;color:rgba(251,10,119,1); cursor: pointer;" routerLink="/auth/login">Connexion</span>
            &nbsp;/&nbsp;
            <span style="font-family:ProductSans;color:rgba(251,10,119,1); cursor: pointer;" routerLink="/auth/signup">Inscription</span>
        </div>
        <div class="row justify-content-start align-items-start w-100 mt-5">
          <div class="col-md-12">
            <div class="title-label">
              <div class="start-with-adafri">
                <span>Réinitialisez votre mot de passe.</span><br>
              </div>
            </div>
            <div class="row">
             
              <div class="col-md-12">
                <div class="connect-with-id-label">
                  <span>Saisissez votre nouveau mot de passe.</span>
                </div>
  
              </div>
              <div class="col-md-12 p-0">
                <div class="credentials-form-group"
                  class="d-flex flex-wrap flex-column justify-content-start align-items-center">
                  <div class="row justify-content-start align-items-center w-100">
  
                    <div class="col-md-6 col-sm-12">
                      <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Nouveau mot de passe</mat-label>
                        <input type="password" [formControl]="password" matInput placeholder="Nouveau mot de passe"
                          autocomplete="off">
                      </mat-form-field>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Confrmer le mot de passe</mat-label>
                        <input type="password" [formControl]="confirmPassword" matInput
                          placeholder="Confirmer le mot de passe" autocomplete="off">
                      </mat-form-field>
                    </div>
                  </div>
                  <span class="red-color p-3 mat-elevation-z4" style="font-size: 13px; border-radius: 4px;"
                    *ngIf="resetError!==''">{{resetError}}</span>
                  <br>
  
                  <div class="row w-100 justify-content-start align-items-start">
                      <div class="col-md-12 col-sm-12">
                        <mat-spinner
                        [diameter]="30" [mode]="'indeterminate'" color="accent" *ngIf="showSpinnerReset" class="position-absolute" style="left: 1.2rem;">
                    </mat-spinner>
                    &nbsp;
                          <button mat-flat-button class="mat-elevation-z12" color="primary"
                          style="width: 50%; border-radius: 20px !important" (click)="resetPassword()" [disabled]="showSpinnerReset">Réinitialiser</button>
  
                      </div>
                  </div>
              
                </div>
  
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
